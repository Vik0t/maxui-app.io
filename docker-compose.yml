version: '3.8'

services:
  frontend:
    build: .
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  backend:
    build: ./server
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - JWT_SECRET=your_jwt_secret_here_change_in_production
    platform: linux/amd64
    volumes:
      - backend_data:/app/db
    restart: unless-stopped

volumes:
  backend_data: